<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | My College</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .events-section {
            text-align: center;
            padding: 50px 20px;
        }
        .events-section h1 {
            font-size: 36px;
            color: #333;
        }
        .events-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .event-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
            transition: transform 0.3s;
        }
        .event-card:hover {
            transform: scale(1.05);
        }
        .event-card img {
            width: 100%;
            border-radius: 10px;
        }
        .event-card h3 {
            font-size: 22px;
            color: #004080;
            margin: 10px 0;
        }
        .event-card p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Upcoming Events</h1>
    </header>
    
    <section class="events-section">
        <h1>Explore Our Events</h1>
        <div class="events-container">
            <div class="event-card">
                <img src="images/techfest.jpg" alt="Tech Fest">
                <h3>Tech Fest 2025</h3>
                <p>Join us for an exciting showcase of technology and innovation.</p>
            </div>
            <div class="event-card">
                <img src="images/culture.jpg" alt="Cultural Night">
                <h3>Cultural Night</h3>
                <p>Experience the diversity and talent of our students in a night of performances.</p>
            </div>
            <div class="event-card">
                <img src="images/sports1.jpg" alt="Sports Meet">
                <h3>Annual Sports Meet</h3>
                <p>Compete and cheer for your teams in our grand sports event.</p>
            </div>
        </div>
    </section>
    
    </body>
</html>
